<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        
body{
  background: #dddde7;
}

div{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(0,0,0,.1);
  padding: 100px;
}

label{
 font-family: sans-serif;
  letter-spacing: 6px;
  text-transform: uppercase;
  font-size: .8em;
  color: #424141;
}

input{
 
  border: none;
  text-align: left;
  box-shadow: 3px 2px rgba(82, 76, 98, 0.3);
  padding: 10px;
  margin-bottom: 10px;
  width: 350px;
  margin: 10px 0;
  background: transparent;
  color: #3b3939;
}

input:focus{
  background: none;
  border: none;
  color: #524f4f;
}

button{
  background: transparent;
  color: #666363;
  font-family: sans-serif;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin: 20px 0;
  padding: 10px 30px;
  border: 2px solid #494747;
}

button:hover{
  background: transparent;
  border: 2px solid rgba(69, 39, 160, .4);
}
    </style>
  </head>
  <body>
    <div>
        <label> First Name: </label> </br>
        <input type="text" placeholder="Enter First Name"  data-regex="First_name" /> </br>
        <p>First Name not valid.</p>
        <label> Last Name: </label> </br>
        <input type="text" placeholder="Enter Last Name" data-regex="Last_name"/><br>
        <p>Last Name not valid.</p>
        <label> Your Email: </label> </br>
        <input type="text" placeholder="Enter Email" data-regex="Email" /></br>
        <p>Email not valid.</p>
        <label> Phone Number: </label> </br>
        <input type="text" placeholder="Enter Phone Number" data-regex="Phone_number" /></br>
        <p>Phone Number not valid.</p>
        <label> National Code: </label> </br>
        <input type="text" placeholder="Enter National Code" data-regex="National_code" /></br>
        <p>National Code not valid.</p>
      <br>
      <button> Submit </button>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
        $(function () {
          $("input[data-regex]").keyup(function () {
            let regType = $(this).attr("data-regex");
            let regex = null;
            if (regType == "First_name") regex = /^[a-z ,.'-]+$/i;
            else if (regType == "Last_name") regex = /^[a-z ,.'-]+$/i;
            else if (regType == "Email")
              regex =
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            else if (regType == "Phone_number") regex: /^(0|\+98)?9\d{9}$/;
            // else if (regType == "Address")
            //   regex: /^\d{1,5}\s\w.\s(\b\w*\b\s){1,2}\w*\$/;
            let inputVal = $(this).val();
            if (regex.test(inputVal)) {
              $(this).next().hide();
            } else {
              $(this).next().show();
            }
          });
        });
      </script>
  </body>
</html>
